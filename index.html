<body>
   <div class="vidFrame">
        <video id="vid1" class="vid"  poster="./img/programer4.jpg" preload="metadata" ><!--data-autoplay="true"-->
            <source data-label='1080p' src="https://github.com/meysamkh82/Video-Player/releases/download/v1.0.0/video.mp4" data-default="true"/>
            <source data-label='720p'  src="https://github.com/meysamkh82/Video-Player/releases/download/v1.0.0/720p.mp4" data-default="false"/>
            <source data-label="480p"  src="https://github.com/meysamkh82/Video-Player/releases/download/v1.0.0/480p.mp4" data-default="false"/>
            <source data-label='360p'  src="https://github.com/meysamkh82/Video-Player/releases/download/v1.0.0/360p.mp4" data-default="false"/>
            <source data-label='240p'  src="https://github.com/meysamkh82/Video-Player/releases/download/v1.0.0/240p.mp4" data-default="false"/>
            <source data-label='144p'  src="https://github.com/meysamkh82/Video-Player/releases/download/v1.0.0/144p.mp4" data-default="false"/>
          </video>
        <div class="vidBar">
            <!-- <div class="progress"> -->
                <div class="custom-slider">
                    <div class="custom-slider-for-hover"></div>
                    <div class="load-progress"></div>
                    <div class="track"></div>
                    <div class="thumb"></div>
                </div>
                <div class="snapshots">
                    <div class="title-progress"></div>
                    <div class="snapshot">
                        <video id="vidSnapshot" class="vid2" >
                        </video>
                    </div>
                </div>
            <!-- </div> -->
            <div class="btns-vidbar-bottom">
                <svg class="play"><use href="#play-svgrepo-com" ></use></svg>
                <svg class="skip-forward"><use href="#skip-forward-svgreop-com"></use></svg>
                <div class="volume-div">
                    <svg class="volume-img"><use href="#volume-up-outline-svgrepo-com" ></svg>
                
                    <input type="range" class="volumeInput" step="any" min="0" max="100" id="range" title="volume">
                    <span class="valueVolume"></span>
                </div>
                <div class="times">
                    <span class="current">00:00</span><span class="slash-time">/</span><span class="duration">00:00</span>
                </div>
            </div>
            <div class="setting">
                    <svg class="btn-video-player btn-screenshot btn-vidbar-bottom"><use href="#screenshot-svgrepo-com"></use></svg>
                    <div class="div-btn-subtitle btn-vidbar-bottom">   
                        <svg class="btn-video-player btn-subtitle "><use href="#subtitle-svgreop-com2"></use></svg>
                    </div>
                    <svg class="btn-video-player btn-setting btn-vidbar-bottom"><use href="#setting-svgrepo-com"></use></svg>

                    <svg class="display-mode cinema-mode"><use href="#cinema-mode-svgreop-com"></use></svg>
                
                    <svg class="btn-video-player btn-picture-in-picture btn-vidbar-bottom"><use href="#picture-in-picture"></use></svg>
               
                    <svg class="btn-video-player btn-screen btn-expand"><use href="#expand-svgrepo-com"></use></svg>
                    <!-- <svg class="btn-video-player btn-screen btn-collapse"><use href="#collapse-svgrepo-com"></use></svg> -->
            </div>  
        </div>




        <div class="setting-menu hide-menu">
            <div class="panel panel-main ">
                 <div class="item-panel-main">
                    <div class="itemPanelNameAndImages">
                        <div>
                            <svg class="svg-item-panel-image"><use href="#equalizer-filter-filtering-svgrepo-com"></use></svg>
                        </div>

                    </div>
                    <div class="selectedAndNextSvg">
                        <span class="selected-quality selected-item">720p</span>
                        <span><svg class="next-svg"><use href="#right-next-navigation-svgrepo-com"></use></svg></span>
                    </div>
                </div>
                 <div class="item-panel-main">
                    <div class="itemPanelNameAndImages">
                        <div>
                            <svg class="svg-item-panel-image"><use href="#speed-alt-svgrepo-com"></use></svg>
                        </div>
                        <span class="item-panel-name">Speed</span>
                    </div>
                    <div class="selectedAndNextSvg">
                        <span class="selected-speed selected-item">1</span>
                        <span><svg class="next-svg"><use href="#right-next-navigation-svgrepo-com"></use></svg></span>
                    </div>
                </div>
                 <div class="item-panel-main">
                    <div class="itemPanelNameAndImages">
                        <div>
                            <svg class="svg-item-panel-image"><use href="#subtitle-svgrepo-com"></use></svg>
                        </div>

                        <span class="selected-subtitle selected-item">None</span>
                        <span><svg class="next-svg"><use href="#right-next-navigation-svgrepo-com"></use></svg></span>
                    </div>
                </div>
            </div>
            <div class="panel panel-sub panel-quality">
                 <ul class="menu2">
                     <li class="item-back">  <svg class="back-svg"><use href="#left-navigation-back-svgrepo-com"></use></svg> Back</li>
                 </ul>
            </div>

             <ul class="menu2">

             </ul>
            </div>
            <div class="panel panel-sub panel-speed">

                  <li class="menu2-item speed-item" data-value="0.5">0.5</li>
             </ul>
            </div>
        </div>



        <div class="btnPhoneSkip btnPhoneSkipBackward"><svg class="skip-backward-phone-svg "><use href="#skip-forward-svgreop-com" ></use></svg></div>
        <div class="btnPhonePlay"><svg class="center-btn-phone-svg "><use href="#play-svgrepo-com" ></use></svg></div>

            <svg class="btnphoneBF-svg  hidePhoneFBandSpan"><use href="#forward-svgrepo-com"></use></svg>
        </div>


        <div class="btnBF btnBackward">
            <svg class="bf-effect-svg backward-svg"><use href="#backward-svgrepo-com"></use></svg>
            5s</div>

        </div>
        <div class="btnCenterEffect">
            <svg class="btnCenterEffect-svg"><use  href="#play-svgrepo-com" ></use></svg>

        <div class="loading"><div class="loading-circle"></div></div>
        <button class="skipTabligh" disabled><span class="timeTabligh">5</span></button>

            <div class="screenshot-img">
            </div>
            <div class="screenshot-btns">
                <svg class="btn-screenshot-svg download-screenshot-svg"><use href="#download-svgreop-com"></use></svg>

        </div>

        </div>
